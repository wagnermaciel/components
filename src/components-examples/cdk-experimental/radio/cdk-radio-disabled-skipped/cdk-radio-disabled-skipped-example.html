<div class="example-container">
  <ul
    cdkRadioGroup
    class="example-radio-group"
    aria-labelledby="disabled-skipped-radio-label"
    [(value)]="selectedPlanet"
  >
    <label class="example-label" id="disabled-skipped-radio-label">Select a Planet (Disabled are Skipped)</label>
    @for (planet of planets; track planet) {
      <li
        class="example-radio-option"
        [value]="planet.name"
        [disabled]="planet.disabled"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.checked()"></span>
        <span>{{ planet.name }} {{ planet.disabled ? '(Disabled)' : '' }}</span>
      </li>
    }
  </ul>
  <p>Selected planet: {{selectedPlanet}}</p>
</div>
