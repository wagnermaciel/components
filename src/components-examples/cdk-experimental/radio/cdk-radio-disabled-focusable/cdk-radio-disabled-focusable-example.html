<div class="example-container">
  <ul
    cdkRadioGroup
    [skipDisabled]="false"
    class="example-radio-group"
    aria-labelledby="disabled-focusable-radio-label"
    [(value)]="selectedSnack"
  >
    <label class="example-label" id="disabled-focusable-radio-label">Favorite Snack (Disabled are Focusable)</label>
    @for (snack of snacks; track snack) {
      <li
        class="example-radio-option"
        [value]="snack.name"
        [disabled]="snack.disabled"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.checked()"></span>
        <span>{{ snack.name }} {{ snack.disabled ? '(Disabled)' : '' }}</span>
      </li>
    }
  </ul>
  <p>Selected snack: {{selectedSnack}}</p>
</div>
