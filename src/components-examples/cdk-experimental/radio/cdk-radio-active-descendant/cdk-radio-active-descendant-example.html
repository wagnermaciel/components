<div class="example-container">
  <ul
    cdkRadioGroup
    navigationMode="activedescendant"
    class="example-radio-group"
    aria-labelledby="active-descendant-radio-label"
    [(value)]="selectedColor"
  >
    <label class="example-label" id="active-descendant-radio-label">Favorite Color (Active Descendant)</label>
    @for (color of colors; track color) {
      <li
        class="example-radio-option"
        [value]="color"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.checked()"></span>
        <span>{{ color }}</span>
      </li>
    }
  </ul>
  <p>Selected color: {{selectedColor}}</p>
</div>
