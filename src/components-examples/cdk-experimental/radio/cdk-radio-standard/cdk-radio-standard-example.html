<div class="example-container">
  <ul
    cdkRadioGroup
    class="example-radio-group"
    aria-labelledby="standard-radio-label"
    [(value)]="selectedFruit"
  >
    <label class="example-label" id="standard-radio-label">Favorite Fruit</label>
    @for (fruit of fruits; track fruit) {
      <li
        class="example-radio-option"
        [value]="fruit"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.checked()"></span>
        <span>{{ fruit }}</span>
      </li>
    }
  </ul>
  <p>Selected fruit: {{selectedFruit}}</p>
</div>
