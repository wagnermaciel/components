<div class="example-container" dir="rtl">
  <ul
    cdkRadioGroup
    orientation="horizontal"
    class="example-radio-group example-radio-group-horizontal"
    aria-labelledby="rtl-horizontal-radio-label"
    [(value)]="selectedDrink"
  >
    <label class="example-label" id="rtl-horizontal-radio-label">Favorite Drink (RTL Horizontal)</label>
    @for (drink of drinks; track drink) {
      <li
        class="example-radio-option"
        [value]="drink"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.checked()"></span>
        <span>{{ drink }}</span>
      </li>
    }
  </ul>
  <p>Selected drink: {{selectedDrink}}</p>
</div>
