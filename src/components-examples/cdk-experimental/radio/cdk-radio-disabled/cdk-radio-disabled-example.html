<div class="example-container">
  <ul
    cdkRadioGroup
    [disabled]="true"
    class="example-radio-group"
    aria-labelledby="disabled-radio-label"
    [(value)]="selectedTransportation"
  >
    <label class="example-label" id="disabled-radio-label">Mode of Transportation (Disabled)</label>
    @for (mode of transportationModes; track mode) {
      <li
        class="example-radio-option"
        [value]="mode"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.checked()"></span>
        <span>{{ mode }}</span>
      </li>
    }
  </ul>
  <p>Selected mode (cannot be changed): {{selectedTransportation}}</p>
  <p><i>The entire radio group is disabled. Focus should not enter the group.</i></p>
</div>
