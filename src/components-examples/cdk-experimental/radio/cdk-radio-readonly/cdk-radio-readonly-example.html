<div class="example-container">
  <ul
    cdkRadioGroup
    [readonly]="true"
    class="example-radio-group"
    aria-labelledby="readonly-radio-label"
    [(value)]="selectedSeason"
  >
    <label class="example-label" id="readonly-radio-label">Favorite Season (Readonly)</label>
    @for (season of seasons; track season) {
      <li
        class="example-radio-option"
        [value]="season"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.checked()"></span>
        <span>{{ season }}</span>
      </li>
    }
  </ul>
  <p>Selected season (cannot be changed): {{selectedSeason}}</p>
  <p><i>The radio group is navigable, but selection cannot be changed.</i></p>
</div>
