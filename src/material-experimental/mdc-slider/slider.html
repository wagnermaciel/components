<!-- Inputs -->
<ng-content></ng-content>

<!-- Track -->
<div class="mdc-slider__track" [style.pointer-events]="'none'">
  <div class="mdc-slider__track--inactive"></div>
  <div class="mdc-slider__track--active">
    <!-- todo: replace these with vars to work with rtl and range -->
    <!-- todo: check what transform is replaced with by foundation when in a browser that doesn't support it -->
    <div
      #trackActive
      class="mdc-slider__track--active_fill"
      [style.left]="_trackActiveLeft"
      [style.right]="_trackActiveRight"
      [style.transform]="_trackActiveTransform"
      [style.transform-origin]="_trackActiveTransformOrigin"
      [style.transition]="_transition"></div>
  </div>
  <div *ngIf="showTickMarks" class="mdc-slider__tick-marks" #tickMarkContainer>
    <ng-container *ngIf="_rect">
      <ng-container *ngFor="let tickMark of _tickMarks; let i = index">
        <div [class]="tickMark === 0 ? 'mdc-slider__tick-mark--active' : 'mdc-slider__tick-mark--inactive'" [style.transform]="'translateX(' + (i * ((_tickMarkTrackWidth) / (_tickMarks.length - 1))) + 'px'"></div>
      </ng-container>
    </ng-container>
  </div>
</div>

<!-- Thumbs -->
<mat-slider-visual-thumb
  *ngIf="_isRange"
  [discrete]="discrete"
  [disableRipple]="false"
  [thumbPosition]="1"
  [valueIndicatorText]="startValueIndicatorText"
  [style.pointer-events]="'none'"
  [style.transform]="_startThumbTransform"
  [style.transition]="_transition"
  >
</mat-slider-visual-thumb>

<mat-slider-visual-thumb
  [discrete]="discrete"
  [disableRipple]="false"
  [thumbPosition]="2"
  [valueIndicatorText]="endValueIndicatorText"
  [style.pointer-events]="'none'"
  [style.transform]="_endThumbTransform"
  [style.transition]="_transition"
  >
</mat-slider-visual-thumb>
