<ng-content></ng-content>
<div class="mdc-slider__track">
  <div class="mdc-slider__track--inactive"></div>
  <div class="mdc-slider__track--active">
    <div class="mdc-slider__track--active_fill" #trackActive></div>
  </div>
  <div *ngIf="hasTickMarks" class="mdc-slider__tick-marks" #tickMarkContainer>
    <div *ngFor="let tickMark of tickMarks" class="{{getTickMarkClass(tickMark)}}"></div>
  </div>
</div>

<div
  class="mdc-slider__thumb"
  *ngFor="let thumb of _getThumbTypes();"
  (mouseenter)="_mouseenter.emit(createInteractionEvent(thumb))"
  (mouseleave)="_mouseleave.emit(createInteractionEvent(thumb))"
  matRipple
  #thumb>
  <ng-container *ngIf="isDiscrete">
    <div class="mdc-slider__value-indicator-container">
      <div class="mdc-slider__value-indicator">
        <span class="mdc-slider__value-indicator-text">
          {{ getValueIndicatorTextByThumb(thumb) }}
        </span>
      </div>
    </div>
  </ng-container>
  <div class="mdc-slider__thumb-knob" [thumb]="thumb" mat-slider-thumb-knob></div>
</div>
