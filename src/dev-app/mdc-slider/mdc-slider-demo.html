<h1>Color Picker</h1>
<mat-button-toggle-group [(ngModel)]="colorModel" aria-label="Slider color options">
  <mat-button-toggle value="primary">Primary</mat-button-toggle>
  <mat-button-toggle value="accent">Accent</mat-button-toggle>
  <mat-button-toggle value="warn">Warn</mat-button-toggle>
</mat-button-toggle-group>

<h1>Resizable sliders</h1>

<div class="resizable-container">
  <input class="native-slider" type="range" />
  <br>
  <mat-slider discrete showTickMarks color="{{colorModel}}">
    <input matSliderThumb />
  </mat-slider>
  <br>
  <mat-slider discrete showTickMarks color="{{colorModel}}">
    <input matSliderStartThumb />
    <input matSliderEndThumb />
  </mat-slider>
</div>


<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #aaa;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #ddd;
}
.value-cell {
  width: 130px;
}
.mat-mdc-slider {
  width: 100%;
}
.native-slider {
  margin: 0;
  padding: 16px;
  width: calc(100% - 32px);
}
.resizable-container {
  resize: horizontal;
  border: 2px solid #222;
  padding: 24px 0;
  overflow: hidden;
}
</style>
